spring:
  application:
    name: ai-agent
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}  # ✅ 从环境变量读取
      chat:
        options:
          model: qwen-flash-2025-07-28
server:
  port: 8123
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.jamin.aiagent.controller

knife4j:
  enable: true
  setting:
    language: zh_cn
